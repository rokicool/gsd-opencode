<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .cyan { fill: #7dcfff; }
      .green { fill: #9ece6a; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }

      .gray { fill: #6b7280; }
      .yellow { fill: #eab308; }
    </style>
  </defs>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: #1a1a2e;">
  <style>
    .terminal { font-family: 'Courier New', monospace; font-size: 14px; line-height: 1.4; }
    .cyan { fill: #06b6d4; }
    .gray { fill: #6b7280; }
    .white { fill: #f9fafb; }
    .dim { fill: #6b7280; }
    .green { fill: #22c55e; }
    .yellow { fill: #eab308; }
