    <text x="20" y="210" class="gray" xml:space="preserve">  █░░█ █░░█ █▀▀▀ █░░█</text><text x="165" y="210" class="white"> █░░░ █░░█ █░░█ █▀▀▀</text>
    <text x="20" y="230" class="gray" xml:space="preserve">  ▀▀▀▀ █▀▀▀ ▀▀▀▀ ▀  ▀</text><text x="165" y="230" class="white"> ▀▀▀▀ ▀▀▀▀ ▀▀▀▀ ▀▀▀▀</text>

    <text x="20" y="270" class="white">  Get Shit Done </text><text x="125" y="270" class="dim">v1.3.31</text>
    <text x="20" y="290" class="dim">  A meta-prompting, context engineering and spec-driven</text>
    <text x="20" y="310" class="dim">  development system for Cloude Code by TÂCHES</text>
