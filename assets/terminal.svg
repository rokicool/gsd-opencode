<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .cyan { fill: #7dcfff; }
      .green { fill: #9ece6a; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }
      .gray { fill: #6b7280; }
      .orange { fill: #ff9e64; }
      .magenta { fill: #bb9af7; }
    </style>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="960" height="540" rx="12"/>
  <rect class="terminal-bg" x="1" y="1" width="958" height="538" rx="11"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="958" height="36" rx="11"/>
  <rect class="terminal-bg" x="1" y="26" width="958" height="12"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="24" cy="19" r="7"/>
  <circle class="btn-yellow" cx="48" cy="19" r="7"/>
  <circle class="btn-green" cx="72" cy="19" r="7"/>

  <!-- Title -->
  <text x="480" y="24" text-anchor="middle" class="text dim" font-size="13">Terminal</text>

  <!-- Content -->
  <g transform="translate(32, 72)">
    <!-- Prompt line -->
    <text class="text dim" font-size="15" x="0" y="0">$</text>
    <text class="text command" font-size="15" x="20" y="0">npx gsd-opencode</text>

    <!-- GSD ASCII art -->
    <text class="text cyan" font-size="14" y="48" xml:space="preserve">   ██████╗ ███████╗██████╗</text>
    <text class="text cyan" font-size="14" y="68" xml:space="preserve">  ██╔════╝ ██╔════╝██╔══██╗</text>
    <text class="text cyan" font-size="14" y="88" xml:space="preserve">  ██║  ███╗█████╗  ██║  ██║</text>
    <text class="text cyan" font-size="14" y="108" xml:space="preserve">  ██║   ██║╚════██║██║  ██║</text>
    <text class="text cyan" font-size="14" y="128" xml:space="preserve">  ╚██████╔╝███████║██████╔╝</text>
    <text class="text cyan" font-size="14" y="148" xml:space="preserve">   ╚═════╝ ╚══════╝╚═════╝</text>

    <!-- opencode ASCII art -->

    <text class="text gray" font-size="16" y="200" xml:space="preserve">  █▀▀█ █▀▀█ █▀▀█ █▀▀▄ </text>
    <text class="text gray" font-size="16" y="216" xml:space="preserve">  █░░█ █░░█ █▀▀▀ █░░█ </text>
    <text class="text gray" font-size="16" y="232" xml:space="preserve">  ▀▀▀▀ █▀▀▀ ▀▀▀▀ ▀  ▀ </text>

    <text class="text white" font-size="16" x="190" y="184" xml:space="preserve">               ▄</text>
    <text class="text white" font-size="16" x="190" y="200" xml:space="preserve">  █▀▀▀ █▀▀█ █▀▀█ █▀▀█</text>
    <text class="text white" font-size="16" x="190" y="216" xml:space="preserve">  █░░░ █░░█ █░░█ █▀▀▀</text>
    <text class="text white" font-size="16" x="190" y="232" xml:space="preserve">  ▀▀▀▀ ▀▀▀▀ ▀▀▀▀ ▀▀▀▀</text>



    <!-- Title and subtitle -->
    <text class="text white" font-size="15" y="288">  Get Shit Done <tspan class="cyan">v1.3.32</tspan></text>
    <text class="text white" font-size="15" y="312">  A meta-prompting, context engineering and spec-driven</text>
    <text class="text white" font-size="15" y="332">  development system for Cloude Code by TÂCHES</text>
    <text class="text white" font-size="15" y="352">  (adopted for OpenCode by rokicool and GLM4.7)</text>

    <!-- Install output -->
    <text class="text" font-size="15" y="400"><tspan class="green">  ✓</tspan><tspan class="white"> Installed command/gsd</tspan></text>
    <text class="text" font-size="15" y="424"><tspan class="green">  ✓</tspan><tspan class="white"> Installed get-shit-done</tspan></text>

    <!-- Done message -->
    <text class="text" font-size="15" y="468"><tspan class="green">  Done!</tspan><tspan class="white"> Run </tspan><tspan class="cyan">/gsd:help</tspan><tspan class="white"> to get started.</tspan></text>

  </g>
</svg>
